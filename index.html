<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/> 
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-screen">
            <div id="user-input" class="text-display user-input">8374.571</div>
            <div class="text-display result">843.21684</div>
        </div>
        <div id="buttons-container">
            <button class="num seven">7</button>
            <button class="num eight">8</button>
            <button class="num nine">9</button>
            <button class="erase backspace">&larr;</button>
            <button class="erase clear">AC</button>
            <button class="num four">4</button>
            <button class="num five">5</button>
            <button class="num six">6</button>
            <button class="num multiply">X</button>
            <button class="num divide">/</button>
            <button class="num one">1</button>
            <button class="num two">2</button>
            <button class="num three">3</button>
            <button class="num plus">+</button>
            <button class="num minus">-</button>
            <button class="num zero">0</button>
            <button class="num floating">,</button>
            <button class="random">RAN</button>
            <button class="original">ORI</button>
            <button class="num exe">EXE</button>
        </div>
        <div id="brand">
            <div id="calculator-name">COSIA</div>
            <div id="calculator-type">xf-29</div>
        </div>
    </div>
</body>
</html>
